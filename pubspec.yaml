name: taiaohihiko
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.35.5
  shared_preferences: ^2.5.3
  permission_handler: ^11.3.1 
  cupertino_icons: ^1.0.8
  audioplayers: ^5.2.1   # <— NEW

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon.png
    - assets/tiles/robot.png
    - assets/tiles/words.png
    - assets/tiles/ear.png
    - assets/tiles/move.png
    - assets/kaupae1/sound/listeningButton.png     # <— NEW image used as the big audio button
    - assets/kaupae1/tiles/
    - assets/kaupae1/sound/                # <— NEW folder with your .ogg files

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app_icon.png"
